<!DOCTYPE html>
<html lang="en">
<head>
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Search Results for "{{ query }}"</h1>
    <a href="/">Home</a>
    {% if results %}
        {% for result in results %}
            <h2>{{ result.season.capitalize() }} Plants</h2>
            <ul>
                {% for plant in result.plants %}
                    <li><strong>{{ plant['Name'] }}</strong>: {{ plant['Description'] }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    {% else %}
        <p>No plants found.</p>
    {% endif %}
</body>
</html>
